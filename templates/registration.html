{% extends "base.html" %}

{% block content %}
	{% if message  %}
		<h3> {{ message }}</h3>
	{% else %}
		<form class="form-block" method = "post" action = ' {{ form_url }}'>
			{% csrf_token %}
			
			<fieldset>
				<legend> {{ title }}</legend>
				<div class="controls"> 
					{%for f in form%}
						{{ f }}
						<div class = "form-block__error alert-error">
							{{ f.errors }}
						</div>
					{% endfor %}
					<button type="submit" class="form-block__btn btn btn-primary">Join</button>
				</div>  
			</fieldset> 
		</form>
	{% endif %}
{% endblock %}
